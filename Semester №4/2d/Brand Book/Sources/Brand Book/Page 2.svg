         y="81.33242"
         x="34.580009"
         style="font-size:10.5833px;line-height:1.45;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans';white-space:pre;inline-size:273.264;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1"
         xml:space="preserve"
         inkscape:label="Text"><tspan
           x="34.580009"
           y="81.33242"><tspan
             style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Light';fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1">We love reading books. And we love it even more when you </tspan></tspan><tspan
           x="34.580009"
           y="96.678207"><tspan
             style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Light';fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1">read them. We do our best to make every book we publish </tspan></tspan><tspan
           x="34.580009"
           y="112.02399"><tspan
             style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Light';fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1">makes you a little happier. Our designers, authors and </tspan></tspan><tspan
           x="34.580009"
           y="127.36978"><tspan
             style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Light';fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1">editors are trying to create the greatest books ever. It seems </tspan></tspan><tspan
           x="34.580009"
           y="142.71557"><tspan
             style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Light';fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1">they are good at it.
</tspan></tspan><tspan
           x="34.580009"
           y="158.06135"><tspan
             style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Light';fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.265;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1">
</tspan></tspan><tspan
           x="34.580009"
           y="173.40713"><tspan>Now let's get this straight. We put our's </tspan><tspan
             style="font-style:normal;font-variant:normal;font-weight:600;font-stretch:normal;font-family:'Josefin Sans';-inkscape-font-specification:'Josefin Sans Semi-Bold';fill:#ff0000">heart</tspan><tspan> into every  </tspan></tspan><tspan
